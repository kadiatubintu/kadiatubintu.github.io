<!DOCTYPE>
<html>
<head>
  <title>Train Time</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
 <div class="container">
      <div class="jumbotron bg-warning text-white">
        <h1 class="text-center">Your Train Scheule</h1>
        <h3 class="text-center">Look up!</h3>
      </div>

    <div class="row">
    <div class="col-lg-12">

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
          </div>
        <div class="panel-body">
          <table class="table table-hover" id='train-table'>
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency(mins)</th>
                <th>Next Arrival</th>
                <th id="next">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

      <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Train</strong></h3>
        </div>
      <div class="panel-body">
        <form role="form">
          <div class="form=group">
            <label for="name-input">Train Name:</label>
            <input class="form-control" id="name-input" type="text">
          </div>
          <div class="form=group">
            <label for="dest-input">Destination:</label>
            <input class="form-control" id="dest-input" type="text">
          </div>
          <div class="form=group">
            <label for="time-input">First Train Time:<span id="time"></span> military time </label>
            <input class="form-control" id="time-input" type="text">
          </div>
          <div class="form=group">
            <label for="freq-input">Frequency:</label>
            <input class="form-control" id="freq-input" type="text">
          </div>
          <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
        </form>
        </div>
      </div>
    </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
